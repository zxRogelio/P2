<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Operaciones Básicas con Funciones</title>
</head>
<body>
    <h1>Operaciones Básicas con Funciones</h1>

    <!-- Formulario para ingresar números -->
    <form id="operacionesForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required>
        <br>
        <button type="button" onclick="realizarOperaciones()">Calcular</button>
    </form>

    <!-- Resultados de las operaciones -->
    <div id="resultados"></div>

    <!-- Script de JavaScript -->
    <script>
        // Función para sumar dos números
        function sumar(a, b) {
            return a + b;
        }

        // Función para restar dos números
        function restar(a, b) {
            return a - b;
        }

        // Función para multiplicar dos números
        function multiplicar(a, b) {
            return a * b;
        }

        // Función para dividir dos números
        function dividir(a, b) {
            // Validar que el divisor no sea cero
            if (b !== 0) {
                return a / b;
            } else {
                return "Error: División por cero";
            }
        }

        // Función para realizar las operaciones
        function realizarOperaciones() {
            // Obtener los valores de los números del formulario
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            // Calcular los resultados de las operaciones
            var suma = sumar(num1, num2);
            var resta = restar(num1, num2);
            var multiplicacion = multiplicar(num1, num2);
            var division = dividir(num1, num2);

            // Mostrar los resultados en la página
            document.getElementById("resultados").innerHTML = `
                <h2>Resultados:</h2>
                <p>Suma: ${suma}</p>
                <p>Resta: ${resta}</p>
                <p>Multiplicación: ${multiplicacion}</p>
                <p>División: ${division}</p>
            `;
        }
    </script>
</body>
</html>
